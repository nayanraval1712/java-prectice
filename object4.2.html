<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-hedar text-center mb-2 py-1 text-bg-success">
                        <h3>Add Iteam Hear</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="productName" class="form-label">Product Name:</label>
                                    <input type="text" class="form-control" id="productName" name="productName"
                                        required />
                                </div>
                                <div class="col-md-2">
                                    <label for="productPrice" class="form-label">Product Price:</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice"
                                        required />
                                </div>
                                <div class="col-md-2">
                                    <label for="productQuantity" class="form-label">Product Quantity:</label>
                                    <input type="number" class="form-control" id="productQuantity"
                                        name="productQuantity" required />
                                </div>
                                <div class="col-md-2">
                                    <label for="total" class="form-label">Total</label>
                                    <input type="number" class="form-control" id="total" name="total" required
                                        readonly />
                                </div>
                                <div class="col-md-3 pt-lg-3">
                                    <p></p>
                                    <button type="submit" class="btn btn-primary w-100">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-hedar text-bg-info text-center">
                        <h4>Your Cart Items</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Product Prise</th>
                                    <th>Product Quantity</th>
                                    <th>Total Product Prise</th>
                                </tr>
                            </thead>
                            <tbody id="output"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>    
        class item {
            constructor(name, prise, Quantity) {
                this.name = name;
                this.prise = prise;
                this.Quantity = Quantity;
                this.total = this.prise * this.Quantity;
                console.log("hi");
            }
            display() {
                console.log(this.name, this.prise, this.Quantity, this.total);
                let temp = ` <td>${this.name}</td>
                    <td>${this.prise}</td>
                    <td>${this.Quantity}</td>
                    <td>${this.total}</td>`;
                document.getElementById("output").innerHTML += temp;
            }
        }

        var i1 = new item("nayan",10,10);
        i1.display();
    </script>
</body>

</html>
