        crossorigin="anonymous"></script>
    <script>
        function Getcall() {
            // alert("hello nayan");
            let num1 = document.getElementById("num1").value;
            console.log(num1);

            table=`<div class="card" >
                    <div class="card-header">
                        table of ${num1} 
            </div>`
            
            let no=1;
            let ans=0;
            while (no<=10 )
            {
                ans=num1*no
                table+=`<div class="card-body">
                        <table>
                            <tr>
                                <td>${num1}X${no}=${ans}</td>
                            </tr>
                        </table>
                    </div>
                </div>`
                no++;
            }
            document.getElementById("data").innerHTML = table
            
            return false;
        }
    </script>
