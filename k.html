<!DOCTYPE html>
<html>
<head>
  <title>Scroll Pagination</title>
  <style>
    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    .image-item {
      margin: 10px;
    }
    .image-item img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .image-item img:hover {
      transform: scale(1.2);
    }
    .loader {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div id="imageContainer">
  <!-- Images will be dynamically added here -->
</div>

<div class="loader" id="loader">
  Loading...
</div>

<script>
  let pageNumber = 1; // Initial page number
  let isLoading = false;

  function fetchImages() {
    const loader = document.getElementById('loader');
    const imageContainer = document.getElementById('imageContainer');

    // Simulating an API call to fetch images
    isLoading = true;
    loader.style.display = 'block'; // Show loader while fetching data

    setTimeout(() => {
      // Simulating fetching new images
      for (let i = 1; i <= 5; i++) {
        const newImage = document.createElement('div');
        newImage.classList.add('image-item');
        newImage.innerHTML = `<img src="https://picsum.photos/200${pageNumber * 5 + i}.jpg" />`;
        imageContainer.appendChild(newImage);
      }

      pageNumber++; // Increment page number for next fetch
      isLoading = false;
      loader.style.display = 'none'; // Hide loader after fetching data
    }, 1000); // Simulating a delay for fetching data (1 second)
  }

  // Function to check if the user has scrolled to load more images
  function loadMoreImages() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight && !isLoading) {
      fetchImages();
    }
  }

  window.addEventListener('scroll', loadMoreImages);

  // Initial loading of images
  fetchImages();
</script>

</body>
</html>
