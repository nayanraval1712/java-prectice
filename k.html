<!DOCTYPE html>
<html>
<head>
  <title>Image Hover in Middle</title>
  <style>
    #imageContainer {
      text-align: center;
      margin-top: 50px;
    }
    #mainImage {
      width: 300px;
      height: auto;
      transition: transform 0.3s ease; /* Adding transition for smooth hover effect */
    }
    #imageContainer:hover #mainImage {
      transform: scale(1.2); /* Zoom in effect on hover */
    }
  </style>
</head>
<body>

<div id="imageContainer">
  <img id="mainImage" src="https://picsum.photos/200?random=1" />
</div>

<script>
  const image = document.getElementById('mainImage');
  image.addEventListener('mouseover', function() {
    image.src = 'https://picsum.photos/200?random=1';
  });
  image.addEventListener('mouseout', function() {
    image.src = 'https://picsum.photos/200?random=1';
  });
</script>

</body>
</html>
