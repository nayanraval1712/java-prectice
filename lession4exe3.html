<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!-- Example of swape  -->
    <script>
      var number1 = 0;
      var number2 = 0;
      var temp = 0;
      number1 = prompt("wright the number first");
      number2 = prompt("wright the number secound");
      console.log(
        "this is the fist number " +
          number1 +
          " the secound number is " +
          number2
      );
      var temp = number1;
      number1 = number2;
      number2 = temp;
      console.log(
        "this is the fist number " +
          number1 +
          " the secound number is " +
          number2
      );
    </script>
  </body>
