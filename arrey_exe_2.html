<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="styles.css">
 <style>
     /* Basic styling for the products */

/* Global styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

/* Product card styles */
.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 20px;
}

.card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 20px;
  width: 250px;
  text-align: center;
}

.card img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 10px;
}

.price {
  font-weight: bold;
}

.discount-price {
  color: green;
  font-weight: bold;
}
 </style>

</head>
<body>
  <div class="container">
    <h1>Products</h1>
    <div class="products">
      <!-- Product 1 -->
      <div class="card">
        <img src="https://picsum.photos/200?random=1" alt="Product 1">
        <h2>Product 1 Name</h2>
        <p class="price">Price: $50</p>
        <p class="discount-price">Discounted Price: $45</p>
      </div>
     
    </div>
  </div>
</body>
</html>
