<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- to find out the leap year -->
    <script>
      var year = 0;

      year = parseInt(prompt("enter the year is hear "));

      if (year % 4 == 0) {
        console.log("this is a leap year " + year);
      } else {
        console.log(" this is not leap year " + year);
      }
    </script>
  </body>
</html>
