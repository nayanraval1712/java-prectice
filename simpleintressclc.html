<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 mt-5">
          <div class="card d-flex justify-content-between ">
            <div class="card-body">
              <h5 class="card-title">Percentage Calculater</h5>
              <p class="card-text">
                <span id="payone">principal amount = </span><br />
                <span id="intpay">Rate of intress = </span><br />
                <span id="itime">Time = </span><br />
                <span id="sint">simple intress = </span><br />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      var principal = prompt("enter you principle amount ");
      console.log("principle amount " + principal);
      document.getElementById("payone").innerHTML =
        " pricipal amount  = " + principal;

      var intress = prompt("enter you rate of intress ");
      console.log("rate of intress " + intress);
      document.getElementById("intpay").innerHTML =
        "Amount of intress = " + intress;

      var time = prompt("enter you time duration  ");
      console.log("time duration " + time);
      document.getElementById("itime").innerHTML = "Time duration =  " + time;

      var s_intress = (principal * intress * time) / 100;
      document.getElementById("sint").innerHTML =
        "Total rate of intress =  " + s_intress;
      console.log("the total simple intress is " + s_intress);
    </script>
  </body>
</html>
