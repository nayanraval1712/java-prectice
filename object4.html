<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Product Prise</th>
                    <th>Product Quantity</th>
                    <th>Total Product Prise</th>
                  </tr>
                </thead>
                <tbody id="output"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      // example of object 4th thatt name es6

      class product {
        constructor(name, prise, Quantity) {
          this.name = name;
          this.prise = prise;
          this.Quantity = Quantity;
          this.total = this.prise * this.Quantity;
          console.log("hi");
        }
        display() {
          console.log(this.name, this.prise, this.Quantity, this.total);
          let temp = ` <td>${this.name}</td>
                    <td>${this.prise}</td>
                    <td>${this.Quantity}</td>
                    <td>${this.total}</td>`
            document.getElementById("output").innerHTML += temp;
        }
      }

      var p1 = new product("nayan", 10, 25);
      p1.display();
      var p2 = new product("batman", 10, 25);
      p2.display();
      var p3 = new product("ironman", 10, 25);
      p3.display();
      var p4 = new product("tonnay", 10, 25);
      p4.display();
    </script>
  </body>
</html>
