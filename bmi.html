<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 align="center">Find BMI</h1>
      <hr class="offset-2" width="70%" />
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      var weight = parseFloat(prompt("enter you weight in KG"));
      var height = parseFloat(prompt("enter you height in CM"));
      height = height / 100;
      bmi = weight / (height * height);
      document.write(`<div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-heder text-center p-3 text-bg-success">
              FIND BIM CALULATER
            </div>
            <div class="card-body">
              <table class="table">
                <tr>
                  <td>Weight :</td>
                  <td>${weight}</td>
                </tr>
                <tr>
                  <td>Height :</td>
                  <td>${height}</td>
                </tr>
                <tr>
                  <td>Total BMI :</td>
                  <td>${bmi}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div> `);

      console.log(bmi);

      if (bmi <= 18.5) {
        document.write(`<div class="col-6 offset-3">
        <div class="card ">
          <div class="card-heder text-center text-bg-warning">
            <div class="h3">As per your BMI : You Are Unhelthy</div>
          </div>
        </div>
      </div> `);
        console.log("its unhelthy");
      } else if (bmi >= 18.51 && bmi < 24.9) {
        document.write(`<div class="col-6 offset-3">
        <div class="card ">
          <div class="card-heder text-center text-bg-success">
            <div class="h3">As per your BMI : You Are Helthy</div>
          </div>
        </div>
      </div> `);
        console.log("its helthy");
      } else if (bmi >= 25 && bmi < 29.9) {
        document.write(`<div class="col-6 offset-3">
        <div class="card ">
          <div class="card-heder text-center text-bg-danger">
            <div class="h3">As per your BMI : You Are OverWeight</div>
          </div>
        </div>
      </div> `);
        console.log("its overweight");
      } else if (bmi >= 30) {
        document.write(`<div class="col-6 offset-3">
        <div class="card ">
          <div class="card-heder text-center text-bg-danger">
            <div class="h3">As per your BMI : You Are Obsence</div>
          </div>
        </div>
      </div> `);
        console.log("its obsence");
      }
      else{
        document.write(`<div class="col-6 offset-3">
        <div class="card ">
          <div class="card-heder text-center text-bg-dark">
            <div class="h3">Enter Valid Inputs  </div>
          </div>
        </div>
      </div> `);
      }
    </script>
  </body>
</html>
