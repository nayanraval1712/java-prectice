<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 align="center">Object 2nd method prectice</h2>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <table class="table text-center mt-5 offset-5 table-hover">
            <thead>
              <tr>
                <th>Tem Name</th>
                <th>Caption</th>
                <th>Number of Match</th>
                <th>Win</th>
                <th>Loss</th>
              </tr>
            </thead>
            <tbody id="output"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // 2nd method of objecrt

      var envz = new Object({
        // variable and property
        TemName: "",
        caption: "",
        Numberofmatch: 0,
        win: 0,
        loss: 0,

        display: function () {
          console.log(
            this.TemName,
            this.caption,
            this.Numberofmatch,
            this.win,
            this.loss
          );

          var tbody = ` <tr>
           
            <td>${this.TemName}</td>
            <td>${this.caption}</td>
            <td>${this.Numberofmatch}</td>
            <td>${this.win}</td>
            <td>${this.loss}</td>
            
          </tr>`;
          document.getElementById("output").innerHTML += tbody;
        },
      });

      //   var object-variable-name = Object
      var g1 = envz;
      //   set properties using object variable name
      count=0;
      while (count < 10) {
        g1.TemName = prompt("TemName");
        g1.caption = prompt("caption");
        g1.Numberofmatch = prompt("Numberofmatch");
        g1.win = prompt("win");
        g1.loss = prompt("loss");

        g1.display();
        count++;
      }

      //   //   call method using object variable name
      //   var g2 = envz;

      //   g2.display();

      //   var g3 = envz;
      //   g3.Name = prompt("name");
      //   g3.age = prompt("age");
      //   g3.display();
    </script>
  </body>
</html>
