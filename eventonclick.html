<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
    .op2 {
      display: none;
    }
    </style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Example of onclick event</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="num1" class="form-label">Email:</label>
                            <input type="email" id="num1" name="email" class="form-control" required /><br /><br />

                            <label for="num2" class="form-label">Password:</label>
                            <input type="password" id="num2" name="password" class="form-control"
                                required /><br /><br />
                        </form>
                        <input type="submit" value="Submit" onclick="return Onsubmit()" />
                    </div>
                </div>
            </div>
        </div>
    <div class="row mt-5 op2" id = "myDIV" >
        <div class="col-4">
            <div class="card">
                <div class="card-hader text-center">Output</div>
                <div class="card-body" id="output">
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function Onsubmit() {

        //    vraiable ma store element and op2 css ne ek id apyu and remove mate element ne .classList.remove karyu 
            var element = document.getElementById("myDIV");
            element.classList.remove("op2");

            var num1 = document.getElementById("num1").value;
            console.log(num1);
            var num2 = document.getElementById("num2").value;
            console.log(num2);
           
            // a value pela koi verialble ma store karavi and bygetelemet id and variable ne .innhtml lagavichang kari ne out disply karavi sako
            
            var outputpath = document.getElementById('output');
            outputpath.innerHTML ='Email :' + num1 +  '<br> Password' + num2;

            document.getElementById("num1").value =''
            document.getElementById("num2").value =''

            
            return false;
        }

    </script>
</body>

</html>
