  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="card mt-5 text-center offset-6">
            <div class="card-title pt-2 pb-2">
              <h1>This is a calender</h1>
            </div>
            <form
              class="row row-cols-lg-auto g-3 align-items-center"
              onsubmit="return Getcalender()"
            >
              <div class="col-12 ms-5 mb-3">
                <label class="visually-hidden" for="inlineFormSelectPref"
                  >Preference</label
                >
                <select
                  class="form-select mb-2 mr-sm-2"
                  id="month"
                  name="monthNumber"
                  required
                >
                  <option selected>Select Month</option>
                  <option value="1">January</option>
                  <option value="2">Fabruary</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">Jun</option>
                  <option value="7">Julay</option>
                  <option value="8">Augest</option>
                  <option value="9">September</option>
                  <option value="10">Octmber</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-12 ms-5 mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <table
          class="table table-bordered table-striped text-center"

              <td>Friday</td>
              <td>Saturday</td>
            </tr>
          </thead>
          <tbody id="output">

          </tbody>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function Getcalender() {
        let month = document.getElementById("month").value;
        console.log(month);
        let days = 1;
        let message = "";

        if (
          month == 1 ||
          month == 3 ||
          month == 5 ||
          month == 7 ||
          month == 8 ||
          month == 10 ||
          month == 12
        ) {
          days = 31;
          let date = 0;

          var firstDate = new Date(`2023-${month}-01`);
          // Use the desired date in the format 'YYYY-MM-DD'

          // Get the day of the week (0-6, where 0 is Sunday and 6 is Saturday)
          var dayOfWeek = firstDate.getDay();
          alert(days);
          let week = 1;
          let number = 1;
          while (week <= 5) {
            let day = 1;
            message += `<tr>`;

            while (day <= 7) {
              message += `<td>${number}</td>`;

              day++;
              if (number === days) break;
              number++;
            }
            message += `</tr>`;

            week++;
          }
        } else if (month == 2) {
          days = 28;
          alert(days);
        } else {
          days = 30;
          alert(days);
        }

        document.getElementById("output").innerHTML = message;
        return false;
      }
    </script>
