
<!DOCTYPE html>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Multiplication Table</h1>
                    </div>

                    <div class="card-body">
                        <form onsubmit="return Getcall()">
                            <div class="mb-3">
                                <label for="number" class="form-label">Enter Your Table
                                </label>
                                <input type="number" class="form-control" id="num1" placeholder="Enter Your Table" />
                            </div>
                            <button type="submit" class="btn btn-primary">Enter</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>

        <div class="row" id="data" class="mb-5">
            <!-- <div class="col-3 mt-3">

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function Getcall() {
            // alert("hello nayan");
            let num1 = document.getElementById("num1").value;
            console.log(num1);

            table = `
                <div class="col-3 ">
                <div class="card">
                    <div class="card-header text-center">
                        Table Of ${num1}
                      </div>`

            let ans = 0;
            let num = 1;
            ans = num1 * num;
            while (num <= 10) {
                ans = num1 * num;
                table += `<div class="card-body text-center">
                       ${num1} X ${num}= ${ans}
                     </div>`;
                num++
            }

            //     column++;
            // }
            table += ` </div>
                </div>`;
            num1++
            document.getElementById("data").innerHTML = table



            return false;
        }
    </script>
</body>
