      var startTable = parseInt(prompt("Enter the starting table number:"));
      var endTable = parseInt(prompt("Enter the ending table number:"));
      var tableHTML = "<table border='1' cellpadding=''><tr>";

      for (var table = startTable; table <= endTable; table++) {
        tableHTML += "<td valign='top'>"; // Start a new column for each table
        tableHTML += `<table border='1' cellpadding=''>
                    <tr>
                        <th colspan="5">Table ${table}</th>
                    </tr>`;

        for (var number = 1; number <= 10; number++) {
          var ans = table * number;
          tableHTML += `
            <tr>
                <td>${table}</td>
                <td>X</td>
                <td>${number}</td>
                <td>=</td>
                <td>${ans}</td>
            </tr>
        `;
        }
        tableHTML += "</table></td>"; // Close the column for this table
      }

      tableHTML += "</tr></table>";
