<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      var p = parseFloat(prompt("enter your principal Amount"));
      var r = parseFloat(prompt("enter your Rate"));
      var t = parseFloat(prompt("enter your Time"));

      var si = (p * r * t) / 100;
      console.log(si);

      if (p!== null || r!= null || t!=null) {
        document.write(` <div class="container">
        <div class="row ">
            <div class="h2 text-center mt-5">Simple intress table</div>
            <hr/>
            <div class="col-6 offset-3 mt-3">
                <div class="card">
                    <div class="card-heder text-bg-success">
                        <div class="h3 text-center p-2">Enter Values </div>
                    </div>
                    <div class="card-body">
                      <table class="table table-striped">
        <tr>
            <td>Principle amount :</td>
            <td>${p}</td>
        </tr>
        <tr>
            <td>Rate of Intress :</td>
            <td>${r}</td>
        </tr>
        <tr>
            <td>Years :</td>
            <td>${t}</td>
        </tr>
         <tr>
            <td>Total Simple Intress :</td>
            <td>${si}</td>
        </tr>
    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>`);
      }
      else{
        document.write(`<div class="col-6 offset-3">
        <div class="card ">
          <div class="card-heder text-center text-bg-dark">
            <div class="h3">Enter Valid Inputs  </div>
          </div>
        </div>
      </div> `);
      }
    </script>
  </body>
</html>
