<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
          <div class="card">
            <div class="card-body">
              <table class="table text-primary table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Mark</th>
                  </tr>
                </thead>
                <tbody id="output"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      var students = [
      {
          name: "nayan",
          mark1: 20,
          mark2: 30,
          mark3: 40,
          mark4: 25,
          mark5: 35,
        },
        {
          name: "nayan",
          mark1: 20,
          mark2: 30,
          mark3: 40,
          mark4: 25,
          mark5: 35,
        },
        // Add other student objects here
      ];

      function display(mark) {
        const totalMarks =
          mark.mark1 + mark.mark2 + mark.mark3 + mark.mark4 + mark.mark5;
        const average = totalMarks / 5;

        const temp = `
          <tr>
            <td rowspan="6">${mark.name}</td>
            <td>C++</td>
            <td>${mark.mark1}</td>
          </tr>
          <tr>
            <td>JavaScript</td>
            <td>${mark.mark2}</td>
          </tr>
          <tr>
            <td>HTML</td>
            <td>${mark.mark3}</td>
          </tr>
          <tr>
            <td>CCC</td>
            <td>${mark.mark4}</td>
          </tr>
          <tr>
            <td>React.js</td>
            <td>${mark.mark5}</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>${totalMarks}</td>
          </tr>
          <tr>
            <td>Average</td>
            <td>${average.toFixed(2)}</td>
          </tr>
        `;
        document.getElementById("output").innerHTML += temp;
      }

      students.forEach(function (student) {
        display(student);
      });
    </script>
  </body>
</html>
