<!DOCTYPE html>
<html>
<head>
  <title>Lazy Load Images on Scroll</title>
  <style>
    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    .image-item {
      margin: 10px;
    }
    .image-item img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
      opacity: 0; /* Initially set image opacity to 0 */
    }
    .image-item img.loaded {
      opacity: 1; /* Show image when loaded */
    }
    .image-item img:hover {
      transform: scale(1.2);
    }
    .loader {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div id="imageContainer">
  <!-- Images will be dynamically added here -->
</div>

<div class="loader" id="loader">
 <img src="https://picsum.photos/200" alt="">
</div>

<script>
  let pageNumber = 1; // Initial page number
  let isLoading = false;

  function fetchImages() {
    const loader = document.getElementById('loader');
    const imageContainer = document.getElementById('imageContainer');

    // Simulating an API call to fetch images
    isLoading = true;
    loader.style.display = 'block'; // Show loader while fetching data

    setTimeout(() => {
      // Simulating fetching new images
      for (let i = 1; i <= 5; i++) {
        const newImage = document.createElement('div');
        newImage.classList.add('image-item');
        const img = new Image();
        img.src = `image_${pageNumber * 5 + i}.jpg`;
        img.classList.add('lazy-load');
        newImage.appendChild(img);
        imageContainer.appendChild(newImage);
      }

      pageNumber++; // Increment page number for next fetch
      isLoading = false;
      loader.style.display = 'none'; // Hide loader after fetching data

      lazyLoadImages(); // Trigger lazy loading after new images are added
    }, 1000); // Simulating a delay for fetching data (1 second)
  }

  function lazyLoadImages() {
    const lazyImages = document.querySelectorAll('.lazy-load');

    lazyImages.forEach((lazyImage) => {
      if (lazyImage.getBoundingClientRect().top <= window.innerHeight && !lazyImage.classList.contains('loaded')) {
        lazyImage.onload = () => {
          lazyImage.classList.add('loaded');
        };
        lazyImage.src = lazyImage.dataset.src;
      }
    });
  }

  function isBottomOfPage() {
    return (window.innerHeight + window.scrollY) >= document.body.offsetHeight;
  }

  window.addEventListener('scroll', () => {
    if (isBottomOfPage() && !isLoading) {
      fetchImages();
    }

    lazyLoadImages(); // Check for lazy loading on scroll
  });

  // Initial loading of images
  fetchImages();
</script>

</body>
</html>
